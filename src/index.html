<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bundle.css">
        <title>Multiple Checkboxes</title>
    </head>
    <body>
        <h1>Multiple Checkboxes</h1>

        <div class="list">

            <div class="item">
                <input type="checkbox">
                <p>Milk</p>
            </div>

            <div class="item">
                <input type="checkbox">
                <p>Eggs</p>
            </div>

            <div class="item">
                <input type="checkbox" />
                <p>Bacon</p>
            </div>

            <div class="item">
                <input type="checkbox">
                <p>Bread</p>
            </div>

            
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
